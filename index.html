<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

	<!--
		https://developer.mozilla.org/ru/docs/Web/API/setTimeout
		https://learn.javascript.ru/event-loop
		https://habr.com/ru/post/461401/
  -->

	<!-- Timer -->
	<section class="timer">
		<h1 class="timer__head">Timer</h1>
		<div class="timer__display">0</div>
		<div class="timer__buttons">
			<button class="timer__play">Play</button>
			<button class="timer__pause">Pause</button>
			<button class="timer__reset">Reset</button>
			<button class="timer__stop">Stop</button>
            <button class="timer__reverse">Reverse</button>
		</div>
        <div>
            <input type="number" class="delay__input" placeholder="Enter delay time.." id="delay__input">
        </div>
	</section>


	<!--

		через пользовательский интерфейс (input) задержку (delay)
		На данный момент она составляет 1000 (1s)

		Кроме того, добавьте возможность запускать обратный счет - кнопка reverse
	 -->

</html>
